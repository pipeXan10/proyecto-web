    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
    <script>
      $(document).ready(function() {
        $.get('https://api.shipit.cl/v/regions', function(data) {
          $('#select_region').empty();
          
          // Agregar opción vacía
          var emptyOption = '<option value=""></option>';
          $('#select_region').append(emptyOption);
  
          $.each(data, function(i, item) {
            var option = '<option value="' + item.name + '">' + item.name + '</option>';
            $('#select_region').append(option);
          });
        });
      });
    </script>

</head>

<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">No dudes en contactarnos</h2>
            <form>
              <div class="row">
                <div class="form-outline mb-4">
                  <div class="form-outline">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
                </div>
               </div>
              <div class="form-outline mb-4">
                <label for="rut">Rut</label>
                <input type="number" class="form-control" id="rut" placeholder="1111111-1">
              </div>

              <div class="form-outline mb-4">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="******">
              </div>

              <div class="form-outline mb-4">
                <label for="rep_contraseña"> Repite contraseña</label>
                <input type="password" class="form-control" id="rep_contraseña" placeholder="******">
              </div>

              <div class="form-outline mb-4">
                    <label for="email"> Correo principal</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
              </div>

              <div class="form-group">
                <label for="mod">Region</label>
                <br>
                <div id="mod">
                  <select name="" id="select_region"></select>
                </div>
              </div> 

              <div class="form-group">
                <label for="detalles"> Detalles a informar</label>
                <textarea class="form-control" id="detalles" rows="3"></textarea>
              </div>
              <div class="row" style="margin-top: 10px;">
                <button class="btn btn-success" type="submit" onclick="return enviar()"> Enviar solicitud</button>
                <button style="margin-top: 10px;" class="btn btn-danger "> Cancelar</button>
                </div>
                <div id="error"></div>
              <div class="text-center">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{% static 'core/img/vertical.jpg'%}" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
